
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="indx.css">
</head>

<body>
    <div class="container">
        <h1>JOB APPLICATION for <span>Web Developer</span></h1>
        <div class="form-container">
            <div class="input">
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname">
            </div>
            <div class="input">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname">
            </div>
            <div class="input">
                <label for="fname">E-mail</label>
                <input type="text" name="fname" id="fname">
            </div>
            <div class="input">
                <label for="job">job role</label>
                <select name="job" id="job">
                    <option value="1">Web Developer</option>
                    <option value="2">Angular Developer</option>
                    <option value="3">Frontend Developer</option>
                    <option value="4">Backend Developer</option>
                    <option value="5">React Developer</option>
                    <option value="6">Fullstack Developer</option>
                    <option value="7">Python Developer</option>
                   
                </select>
            </div>
            <div class="input">
                <label for="address">Enter Complete Address</label>
                <textarea name="address" id="address" cols="30" rows="4"></textarea>
            </div>
            <div class="input">
                <label for="city">enter your city</label>
                <input type="city" name="city" id="city">
            </div>
            <div class="input">
                <label for="pincode">Enter your pincode</label>
                <input type="number" name="pincode" id="pincode" maxlength="6">
            </div>
            <div class="input">
                <label for="DOB">Enter DOB</label>
                <input type="date" name="DOB" id="DOB">
            </div>
            <div class="input">
                <label for="RESUME">RESUME</label>
                <input type="file" id="resume">
            </div>
        </div>
        <div class="bottom">
            <input type="submit" name="submit" id="submit">
        </div>
    </div>
</body>

</html>
